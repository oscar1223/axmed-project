# docker-compose.yml

version: '3.8'  # Define the version of Docker Compose

services:
  web:
    build: .
    command: gunicorn axmed_catalogue.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - backend

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    networks:
      - backend

  celery:
    build: .
    command: celery -A axmed_catalogue worker --loglevel=info
    ports:
      - "5555:5555"  # Celery metrics port
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus  # Volume for data persistence
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this to a secure password
    depends_on:
      - prometheus
    networks:
      - backend

volumes:
  grafana_data:
  prometheus_data:  # Added for Prometheus data persistence

networks:
  backend:
    driver: bridge
